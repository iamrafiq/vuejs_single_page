<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <button v-on:click="counter++">Click Me</button>
        <p>{{counter * 2 < 10? 'Smaller then 10': 'Greater then 10'}}</p>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data: function(){
                return {
                    counter: 0
                }
            },
            methods: {
                
            },
        });
    </script>
</body>
</html>
