<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = "app">
        <p>{{setTitle('New title')}}</p>
        <p>{{getTitle()}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                title: 'Vue the js',
            },
            methods: {
                getTitle: function(){
                    return this.title;
                },
                setTitle(title){
                    this.title = title;
                }
            },
        });
    </script>
</body>
</html>
