<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <h2 v-text='title'></h2>
        <br>
        <span v-once>{{title}}</span>

    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                title:"You know how {{ title }} binds to the name property of the component data. Any time name changes in your component data, Vue is going to update the value represented in the browser. Unless you use the v-once directive, which is basically like an HTML attribute"
            },
            methods: {
                setTitle: function(title){
                    this.title = title;
                }
            },
        });
        app.setTitle('v-once');
    </script>
</body>
</html>
