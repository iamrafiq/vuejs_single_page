<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id='app1'>
        <p>
            {{title}}
        </p>
    </div>
    <div id='app2'>
        <p>
            {{title}}
        </p>
        <button @click="onChange">Change Title Of View Instance One</button>
    </div>

    <script>
        const app1 = new Vue({
            el: '#app1',
            data: function () {
                return {
                    title: "view instance one"
                }
            },
            computed: { // Syncronus task
                /*
                 inside this section all function will be treated as a property and 
                 will not re-render if it has no dependency*/

            },
            watch: { // Async Task
                /*
               inside this section all function will be treated as a property and 
               will not re-render if it has no dependency*/
            },
            methods: {

            },
        });

        setTimeout(function () {
            app1.title = "View Instance one title changeing from  timer";

        }, 3000);
        var data = {
            title: "view instance two"
        };
        const app2 = new Vue({
            el: '#app2',
            data: data,
            computed: { // Syncronus task
                /*
                 inside this section all function will be treated as a property and 
                 will not re-render if it has no dependency*/

            },
            watch: { // Async Task
                /*
               inside this section all function will be treated as a property and 
               will not re-render if it has no dependency*/
            },
            methods: {
                onChange: function () {
                    app1.title = "View Instance one title changeing from inside two";
                }
            },
        });
        console.log(app1);
        console.log(app1.$data.title)
        console.log(app2.$data === data);

    </script>
</body>

</html>
