<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id='app'>
        <input v-on:input='onInputChange'>
        <p>{{title}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                title:'Hellow you'
            },
            methods: {
                onInputChange: function(e){
                    this.title = e.target.value;
                }
            },
        })
    </script>
</body>
</html>
