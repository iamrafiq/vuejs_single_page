<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <input v-on:keyup="alertMe">
        <input v-on:keyup.enter="alertMeWhenEnter">

    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{

            },
            methods: {
                alertMe:function(event){
                    alert(event);
                },
                alertMeWhenEnter: function(event){
                    alert(event);
                }
            },
        });
    </script>
</body>
</html>
