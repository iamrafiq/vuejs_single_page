<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id='app'>
        <ul>
            <h1 v-text='title'></h1>
            <br>
            <li v-for='fruit in fruits'>{{fruit.name}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    fruits: [{
                        id: 0,
                        name: 'apple'
                    }, {
                        id: 1,
                        name: 'orange'
                    }, {
                        id: 2,
                        name: 'mango'
                    }],
                    title: 'v-for'
                }
            }
        });

    </script>
</body>

</html>
