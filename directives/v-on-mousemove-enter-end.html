<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id = 'app'>
        <p v-on:mousemove="mouseMove" v-on:mouseenter="mouseEnter" v-on:mouseend="mouseEnd">X:{{x}}, Y:{{y}} </p>
        <p  v-on:mouseenter="mouseEnter">Mouse Enter X:{{x}}, Y:{{y}} </p>
        <p  v-on:mouseenter="mouseEnd" > Mouse End X:{{x}}, Y:{{y}} </p>

    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                x : 0,
                y : 0
            },
            methods: {
                mouseMove:function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                mouseEnter:function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                    console.log('mouse enter');
                },
                mouseEnd:function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                    console.log('mouse move');
                }
            },
        });
    </script>
</body>
</html>
